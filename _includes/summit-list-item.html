<li class="flex flex-col gap-10 pt-12 pb-12 dark:text-light sm:flex-row">
  <div class="flex flex-col text-center aspect-[4/5] h-52 justify-center items-center">
    <img class="h-52 rounded-2xl object-cover" src="{{ include.img | relative_url }}" alt="{{ include.alt }}">
  </div>
  <div class="mt-2 mb-2">
    {% if include.heading %}
      <p><strong>{{ include.heading }}</strong></p>
    {% endif %}
    <p class="text-light">
    {{ include.text }}
    </p>
  </div>
</li>
