<div class="mt-2 mb-6 mx-auto">
  <div>{{include.col}}</div>
  <div class="flex flex-none">
  {% for shade in site.data.shades %}
    {% if shade > 500 %}
    {%   assign txt = "text-white" %}
    {% else %}
    {%   assign txt = "text-black" %}
    {% endif %}
    <div class="bg-{{include.col}}-{{shade}} p-5 m-3 text-sm {{txt}}">{{shade}}</div>
  {% endfor %}
  </div>
</div>
